<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
 
</head>

<body>
  <section class="grid text-center h-screen items-center p-8">
    <div>
      <h3 class="text-3xl font-semibold mb-2">Cadastrar</h3>
      <p class="text-base font-light mb-16 text-gray-600">Preencha os campos para criar sua conta</p>
      <form id="signup-form" class="mx-auto gap-2 max-w-md flex flex-wrap text-left">
        <div class="mb-6">
          <label for="name" class="block text-sm font-medium text-gray-900 mb-2">Nome</label>
          <input id="name" name="name" type="text" required placeholder="Seu nome" class="w-full px-3 py-2 border rounded-md"/>
        </div>
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-gray-900 mb-2">Email</label>
          <input id="email" name="email" type="email" required placeholder="seuemail@mail.com" class="w-full px-3 py-2 border rounded-md"/>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-900 mb-2">Senha</label>
          <input id="password" name="password" type="password" required placeholder="********" class="w-full px-3 py-2 border rounded-md"/>
        </div>
        <div class="mb-6">
          <label for="cpf" class="block text-sm font-medium text-gray-900 mb-2">CPF</label>
          <input id="cpf" name="cpf" type="text" required placeholder="000.000.000-00" class="w-full px-3 py-2 border rounded-md"/>
        </div>
        <div class="mb-6">
          <label for="phone" class="block text-sm font-medium text-gray-900 mb-2">Telefone</label>
          <input id="phone" name="phone" type="text" required placeholder="(00) 00000-0000" class="w-full px-3 py-2 border rounded-md"/>
        </div>
        <div class="mb-6">
          <label for="address" class="block text-sm font-medium text-gray-900 mb-2">Endereço</label>
          <input id="address" name="address" type="text" required placeholder="Rua, número" class="w-full px-3 py-2 border rounded-md"/>
        </div>
        <div class="mb-6">
          <label for="city" class="block text-sm font-medium text-gray-900 mb-2">Cidade</label>
          <input id="city" name="city" type="text" required placeholder="Cidade" class="w-full px-3 py-2 border rounded-md"/>
        </div>
        <div class="mb-6">
          <label for="state" class="block text-sm font-medium text-gray-900 mb-2">Estado</label>
          <input id="state" name="state" type="text" required placeholder="Estado" class="w-full px-3 py-2 border rounded-md"/>
        </div>
        <div class="mb-6">
          <label for="zip" class="block text-sm font-medium text-gray-900 mb-2">CEP</label>
          <input id="zip" name="zip" type="text" required placeholder="00000-000" class="w-full px-3 py-2 border rounded-md"/>
        </div>
        <button type="submit" class="w-full py-3 px-7 rounded-lg bg-gray-900 text-white font-bold">Cadastrar</button>
      </form>      
    </div>
  </section>

  <!-- Scripts -->
  <script src="./renderer.js"></script>

   <!-- from cdn -->
   <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/ripple.js"></script>
   
</body>

</html>
