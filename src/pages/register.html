<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>

    <div x-data="{ sidebarOpen: false }" class="flex h-screen bg-gray-200">
        <!-- Sidebar / Aside -->
        <aside :class="sidebarOpen ? 'translate-x-0 ease-out' : '-translate-x-full ease-in'"
            class="fixed inset-y-0 left-0 z-30 w-64 overflow-y-auto transition duration-300 transform bg-gray-900 lg:translate-x-0 lg:static lg:inset-0">
            <div class="flex items-center justify-center mt-8">
                <div class="flex items-center">
                    <span class="material-icons text-white text-5xl">dashboard</span>
                    <span class="mx-2 text-2xl font-semibold text-white">Dashboard</span>
                </div>
            </div>

            <nav class="mt-10">
              <a class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100" href="./homepage.html">
                  <i class="material-icons">home</i>
                  <span class="mx-3">Dashboard</span>
              </a>
              
              </a>
              <!-- Altere esta linha -->
              <a class="flex items-center px-6 py-2 mt-4 text-gray-100 bg-gray-700 bg-opacity-25" href="./register.html">
                  <i class="material-icons">format_list_bulleted</i>
                  <span class="mx-3">Registrar Usuário</span>
              </a>
              <a class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100"
                        href="./listusers.html">
                        <i class="material-icons">people</i>
                        <span class="mx-3">Visualizar usuários</span>
                    </a>
          </nav>
          
        </aside>

        <!-- Main Content -->
        <div class="flex flex-col flex-1 overflow-hidden">
            <!-- Header -->
            <header class="flex items-center justify-between px-6 py-4 bg-white border-b-4 border-indigo-600">
                <div class="flex items-center">
                    <button @click="sidebarOpen = true" class="text-gray-500 focus:outline-none lg:hidden">
                        <i class="material-icons">menu</i>
                    </button>
                </div>
            </header>
            <!-- Main Section -->
            <main class="bg-white p-8 rounded-lg shadow-md">
              <form id="signup-form" class="space-y-8">
                  <!-- Grupo de Informações Pessoais -->
                  <fieldset class="border border-gray-300 p-4 rounded-md">
                      <legend class="text-lg font-medium text-gray-600">Informações Pessoais</legend>
                      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                          <div>
                              <label for="name" class="block text-sm font-medium text-gray-900 mb-2">Nome</label>
                              <input id="name" name="name" type="text" required placeholder="Seu nome"
                                  class="w-full px-3 py-2 border rounded-md" />
                          </div>
                          <div>
                              <label for="cpf" class="block text-sm font-medium text-gray-900 mb-2">CPF</label>
                              <input id="cpf" name="cpf" type="text" required placeholder="000.000.000-00"
                                  class="w-full px-3 py-2 border rounded-md" />
                          </div>
                      </div>
                  </fieldset>

                  <!-- Grupo de Contato -->
                  <fieldset class="border border-gray-300 p-4 rounded-md">
                      <legend class="text-lg font-medium text-gray-600">Informações de Contato</legend>
                      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                          <div>
                              <label for="email" class="block text-sm font-medium text-gray-900 mb-2">Email</label>
                              <input id="email" name="email" type="email" required placeholder="seuemail@mail.com"
                                  class="w-full px-3 py-2 border rounded-md" />
                          </div>
                          <div>
                              <label for="phone" class="block text-sm font-medium text-gray-900 mb-2">Telefone</label>
                              <input id="phone" name="phone" type="text" required placeholder="(00) 00000-0000"
                                  class="w-full px-3 py-2 border rounded-md" />
                          </div>
                      </div>
                  </fieldset>

                  <!-- Grupo de Endereço -->
                  <fieldset class="border border-gray-300 p-4 rounded-md">
                      <legend class="text-lg font-medium text-gray-600">Endereço</legend>
                      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                          <div>
                              <label for="address" class="block text-sm font-medium text-gray-900 mb-2">Endereço</label>
                              <input id="address" name="address" type="text" required placeholder="Rua, número"
                                  class="w-full px-3 py-2 border rounded-md" />
                          </div>
                          <div>
                              <label for="city" class="block text-sm font-medium text-gray-900 mb-2">Cidade</label>
                              <input id="city" name="city" type="text" required placeholder="Cidade"
                                  class="w-full px-3 py-2 border rounded-md" />
                          </div>
                          <div>
                              <label for="state" class="block text-sm font-medium text-gray-900 mb-2">Estado</label>
                              <input id="state" name="state" type="text" required placeholder="Estado"
                                  class="w-full px-3 py-2 border rounded-md" />
                          </div>
                          <div>
                              <label for="zip" class="block text-sm font-medium text-gray-900 mb-2">CEP</label>
                              <input id="zip" name="zip" type="text" required placeholder="00000-000"
                                  class="w-full px-3 py-2 border rounded-md" />
                          </div>
                      </div>
                  </fieldset>

                  <!-- Grupo de Senha -->
                  <fieldset class="border border-gray-300 p-4 rounded-md">
                      <legend class="text-lg font-medium text-gray-600">Informações de Acesso</legend>
                      <div class="grid grid-cols-2 gap-4 mt-4">
                          <div>
                              <label for="password" class="block text-sm font-medium text-gray-900 mb-2">Senha</label>
                              <input id="password" name="password" type="password" required placeholder="********"
                                  class="w-full px-3 py-2 border rounded-md" />
                          </div>
                          <div>
                              <label for="password_confirmation"
                                  class="block text-sm font-medium text-gray-900 mb-2">Confirmação de Senha</label>
                              <input id="password_confirmation" name="password_confirmation" type="password" required
                                  placeholder="********" class="w-full px-3 py-2 border rounded-md" />
                          </div>
                      </div>
                  </fieldset>

                  <div class="text-right mt-6">
                      <button type="submit"
                      class="middle none rounded-lg bg-gray-900 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                      data-ripple-light="true">Cadastrar</button>
                  </div>
              </form>
          </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../page-scripts/register.js"></script>
    <script src="../renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/ripple.js"></script>
</body>

</html>
