<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>

    <div x-data="{ sidebarOpen: false }" class="flex h-screen bg-gray-200">
        <!-- Sidebar / Aside -->
        <aside :class="sidebarOpen ? 'translate-x-0 ease-out' : '-translate-x-full ease-in'"
            class="fixed inset-y-0 left-0 z-30 w-64 overflow-y-auto transition duration-300 transform bg-gray-900 lg:translate-x-0 lg:static lg:inset-0">
            <div class="flex items-center justify-center mt-8">
                <div class="flex items-center">
                    <span class="material-icons text-white text-5xl">dashboard</span>
                    <span class="mx-2 text-2xl font-semibold text-white">Dashboard</span>
                </div>
            </div>

            <nav class="mt-10">
                <a class="flex items-center px-6 py-2 mt-4 text-gray-100 bg-gray-700 bg-opacity-25" href="#">
                    <i class="material-icons">home</i>
                    <span class="mx-3">Dashboard</span>
                </a>



                <a id="registrar-usuario-link"
                    class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100"
                    href="./register.html">
                    <i class="material-icons">format_list_bulleted</i>
                    <span class="mx-3">Registrar Usuário</span>
                </a>

                <a id="visualizar-usuarios-link"
                    class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100"
                    href="./listusers.html">
                    <i class="material-icons">people</i>
                    <span class="mx-3">Visualizar usuários</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex flex-col flex-1 overflow-hidden">
            <!-- Header -->
            <header class="flex items-center justify-between px-6 py-4 bg-white border-b-4 border-indigo-600">
                <div class="flex items-center">
                    <button @click="sidebarOpen = true" class="text-gray-500 focus:outline-none lg:hidden">
                        <i class="material-icons">menu</i>
                    </button>

                    <div class="relative mx-4 lg:mx-0">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="material-icons text-gray-500">search</i>
                        </span>

                        <input class="w-32 pl-10 pr-4 rounded-md form-input sm:w-64 focus:border-indigo-600" type="text"
                            placeholder="Search">
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200">
                <section class="container px-6 py-8 mx-auto">
                    <div id="success-alert"
                    class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative"
                    role="alert">
                    <strong class="font-bold">Sucesso!</strong>
                    <span class="block sm:inline" id="success-message"></span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                        <svg class="fill-current h-6 w-6 text-green-500" role="button"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            onclick="document.getElementById('success-alert').classList.add('hidden')">
                            <title>Close</title>
                            <path
                                d="M14.348 5.652a1 1 0 00-1.414 0L10 8.586 7.066 5.652a1 1 0 10-1.414 1.414L8.586 10l-2.934 2.934a1 1 0 101.414 1.414L10 11.414l2.934 2.934a1 1 0 001.414-1.414L11.414 10l2.934-2.934a1 1 0 000-1.414z" />
                        </svg>
                    </span>
                </div>

                <div id="error-alert"
                    class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
                    role="alert">
                    <strong class="font-bold">Erro!</strong>
                    <span class="block sm:inline" id="error-message"></span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                        <svg class="fill-current h-6 w-6 text-red-500" role="button"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            onclick="document.getElementById('error-alert').classList.add('hidden')">
                            <title>Close</title>
                            <path
                                d="M14.348 5.652a1 1 0 00-1.414 0L10 8.586 7.066 5.652a1 1 0 10-1.414 1.414L8.586 10l-2.934 2.934a1 1 0 101.414 1.414L10 11.414l2.934 2.934a1 1 0 001.414-1.414L11.414 10l2.934-2.934a1 1 0 000-1.414z" />
                        </svg>
                    </span>
                </div>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Detalhes do Chamado</h2>
                        <form id="chamado-form" class="space-y-4">
                            <div>
                                <label class="block text-gray-700">Título</label>
                                <input type="text" id="titulo"
                                    class="w-full px-4 py-2 rounded-md border-gray-300 focus:border-indigo-600 focus:ring-indigo-600" />
                            </div>
                            <div>
                                <label class="block text-gray-700">Descrição</label>
                                <textarea id="descricao"
                                    class="w-full px-4 py-2 rounded-md border-gray-300 focus:border-indigo-600 focus:ring-indigo-600"
                                    rows="4"></textarea>
                            </div>
                            <div>
                                <label class="block text-gray-700">Status</label>
                                <input type="text" id="status"
                                    class="w-full px-4 py-2 rounded-md border-gray-300 focus:border-indigo-600 focus:ring-indigo-600" />
                            </div>
                            <div>
                                <label class="block text-gray-700">Data de Criação</label>
                                <input type="text" id="createdAt"
                                    class="w-full px-4 py-2 rounded-md border-gray-300 focus:border-indigo-600 focus:ring-indigo-600"
                                    readonly />
                            </div>
                            <div>
                                <label class="block text-gray-700">Imagem</label>
                                <img id="imagem" class="max-w-full rounded-md mt-2 mb-4" alt="Imagem do chamado" />
                                <input type="file" id="imagemInput"
                                    class="w-full px-4 py-2 border-gray-300 rounded-md focus:border-indigo-600 focus:ring-indigo-600" />
                            </div>
                            <div class="text-right">
                                <button type="button" id="atualizar-btn"
                                    class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-200 disabled:opacity-50 disabled:cursor-not-allowed"
                                    disabled>
                                    Atualizar
                                </button>
                            </div>
                        </form>
                    </div>

                </section>
            </main>

        </div>
    </div>

    <a href="./homepage.html">
        <button
            class="fixed bottom-10 right-10 bg-blue-600 hover:bg-blue-700 text-white rounded-full w-16 h-16 shadow-lg flex items-center justify-center focus:outline-none">
            <i class="material-icons">home</i>
        </button>
    </a>

    <!-- Scripts -->
    <script src="../renderer.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/ripple.js"></script>
    <script src="../page-scripts/chamadoDetail.js"></script> <!-- Adicione esta linha -->
</body>

</html>
